grpc:
  server:
    in-process-name: inProcess
    port: -1

  client:
    inProcessClient:
      address: "in-process:inProcess"
      negotiation-type: PLAINTEXT

spring:
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;MODE=MySQL
    username: sa
    password:
    driver-class-name: org.h2.Driver
    hikari:
      connection-init-sql: ""   # переопределяем пустой строкой, чтобы не выполнялось

  flyway:
    enabled: false

  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect