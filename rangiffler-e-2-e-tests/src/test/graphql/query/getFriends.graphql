query GetFriends($page: Int, $size: Int, $searchQuery: String) {
    user {
        friends(page: $page, size: $size, searchQuery: $searchQuery) {
            edges {
                node {
                    id
                    username
                    firstname
                    surname
                    avatar
                    location {
                        code
                        name
                        flag
                    }
                    friendStatus
                }
            }
            pageInfo {
                hasPreviousPage
                hasNextPage
            }
        }
    }
}