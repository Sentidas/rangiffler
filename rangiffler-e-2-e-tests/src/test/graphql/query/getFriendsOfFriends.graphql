query GetFriendsOfFriends {
    users(page: 0, size: 12) {
        edges {
            node {
                id
                friends(page: 0, size: 2) {
                    edges {
                        node {
                            id
                            friends(page: 0, size: 2) {
                                edges {
                                    node {
                                        id
                                    }
                                }
                            }
                        }
                    }
                }
                username
            }
        }
    }
}
